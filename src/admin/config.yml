backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"
locale: "fr"
# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Prestations"
    name: "prestations"
    folder: "src/prestations"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Prix", name: "price", widget: "string" }
      - { label: "Image", name: "thumbnail", widget: "image" }
      - widget: list
        label: "tags"
        name: "tags"
        multiple: false
        create: false
        default: ["prestation"]
  - label: "Galerie images"
    label_singular: "photos"
    name: "photos"
    folder: "src/gallery"
    create: true
    editor:
      preview: false
    summary: "Description : {{description}} -  Catégorie : {{categorie}} "
    fields:
      - { label: "Image", name: "thumbnail", widget: "image" }
      - {
          label: "Texte alternatif",
          name: "description",
          widget: "string",
          required: true,
        }
      - widget: select
        label: "Catégorie"
        name: "categorie"
        multiple: false
        create: false
        options:
          ["mariage", "grossesse", "bébé", "famille", "baptême", "couple"]
      - widget: hidden
        label: "tags"
        name: "tags"
        multiple: false
        create: false
        default: "galerie"
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Menu de navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Titre, name: text, widget: string }
              - { label: URL, name: url, widget: string }

      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: Mots clés, name: keywords, widget: string }
          - { label: Meta description, name: description, widget: string }
