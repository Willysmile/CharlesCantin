<div class="mx-auto min-h-screen">
  <div class="text-center mt-5">
    <select id="select" class="my-2">
      <option value="null">Choississez votre catégorie</option>
      <option value="null">Toutes les catégories</option>
      <option value="bébé">Bébé</option>
      <option value="famille">Famille</option>
      <option value="grossesse">Grossesse</option>
      <option value="mariage">Mariage</option>
      <option value="couple">Couple</option>
      <option value="baptême">Baptême</option>
    </select>
  </div>
  <div class="flex flex-row justify-center items-center">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 flex"
    >
      {% include "./gallery/index.html" %}
    </div>
  </div>
  <div id="scroll_to_top">
    <a href="#top"
      ><img src="/static/img/up.png" alt="Retourner en haut" class="rounded"
    /></a>
  </div>
</div>

<script>
  const selectElement = document.getElementById("select");

  selectElement.addEventListener("change", (e) => {
    if (e.target.value == "null") {
      const gallery = document.querySelectorAll(".gallery");
      gallery.forEach((item) => item.classList.remove("hidden"));
    } else {
      console.log(e.target.value);
      let value = "." + e.target.value;
      const test = document.querySelectorAll(value);
      const gallery = document.querySelectorAll(".gallery");
      gallery.forEach((item) => item.classList.add("hidden"));
      test.forEach((item) => item.classList.remove("hidden"));
    }
  });
</script>
